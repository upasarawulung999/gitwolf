<VirtualHost *:80>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	ServerName tez.com
	ServerAlias www.tez.com
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/tez.com
	#DirectoryIndex index.jsp index.html

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf

        #SSLProxyEngine On
        #ProxyPass / https://www.google.com
        #ProxyPassReverse / https://www.google.com

        #SSLProxyEngine On
        #ProxyPass / ajp://www.google.com
        #ProxyPassReverse / ajp://www.google.com

        #ProxyPass / http://159.223.59.36:8080/
        #ProxyPassReverse / http://159.223.59.36:8080/

        #ProxyPass / ajp://159.223.59.36:8009/
        #ProxyPassReverse / ajp://159.223.59.36:8009/

        #ProxyPass / ajp://159.223.59.36:8009/examples/
        #ProxyPassReverse / ajp://159.223.59.36:8009/examples/

        #ProxyPass / ajp://159.223.59.36:8009/Lab6A/
        #ProxyPassReverse / ajp://159.223.59.36:8009/Lab6A/


	#RewriteEngine On
	#RewriteRule ^/.*$ https://google.com [L,R=301]
	#RewriteRule ^/.*$ https://detik.com [L,R=301]
	#RewriteRule ^/Lab6A$ /webapps/Lab6A [L,R=301]

	#ProxyPreserverHost On
	#ProxyRequests Off
        #ProxyPass /webapps/ http://159.223.59.36:8080/
        #ProxyPassReverse /webapps/ http://159.223.59.36:8080/

	#RewriteEngine On
	#RewriteCond %{HTTP_HOST} http://159.223.59.36:8009/
	#RewriteCond %{REQUEST_PATH} http://159.223.59.36:8009/Lab6A
        #RewriteCond %{REQUEST_FILENAME} !-d
        #RewriteCond %{REQUEST_FILENAME}.html -f
	#RewriteCond %{REQUEST_URI} !^/Lab6A/index.html
	#RewriteRule ^/$ ajp://159.223.59.36:8009/Lab6A [PT,L]
	#RewriteRule ^/.*$ ajp://159.223.59.36:8009/Lab6A [QSA,PT,L]

	#ProxyPass / http://159.223.59.36:8009/Lab6A/
	#RewriteCond     %{HTTP:Upgrade}       websocket                   [NC]
	#RewriteCond     %{HTTP:Connection}    upgrade                     [NC]
	#RewriteRule     ^/?(.*)               "ws://159.223.59.36:8009/$1"    [P,L]	

	#RewriteCond %{REQUEST_URI} !^/Lab6A
	#RewriteRule ^/(.*)$ http://159.223.59.36:8009/Lab6A/$1	[P,L]

	ProxyPreserveHost On
	ProxyRequests On
	ProxyVia On
	ProxyPass / ajp://159.223.59.36:8009/Lab6A/
	ProxyPassReverse / ajp://159.223.59.36:80009/Lab6A/

        #ProxyPreserveHost On
        #ProxyRequests On
        #ProxyVia On
        #ProxyPass https://github.com/upasarawulung999/gitwolf/blob/main/index.html ajp://159.223.59.36:8009/Lab6A/
        #ProxyPassReverse https://github.com/upasarawulung999/gitwolf/blob/main/index.html ajp://159.223.59.36:80009/Lab6A/

</VirtualHost>

